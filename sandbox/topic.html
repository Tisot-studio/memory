    <div id="topic-screen-container">

            <button id="back-to-start-screen">Back</button>

            <div class="day">
                <p class="day-of-week">F</p>

            </div>

        <!-- Add cards -->
        <div id="add-card-container">
            <p><b>Cards</b></p>
            <button id="add-new-card">Add Card</button>
        </div>

<!-- Levels -->
        <div id="levels-list-container">
            
            <div class="level-item" onclick="displayLevel('levelOne')">
                <div class="level-info-container">
                    <div class="level-num-and-color">
                        <div class="level " style="background-color: red;"></div>
                        <p class="level-num">Level 1</p>
                    </div>
                    <p class="when">Everyday</p>
                </div>
                    <div class="cards-ammount">0 cards</div>
            </div>
            <div class="level-item" onclick="displayLevel('levelTwo')">
                <div class="level-info-container">
                    <div class="level-num-and-color">
                        <div class="level " style="background-color: rgb(255, 153, 0);"></div>
                        <p class="level-num">Level 2</p>
                    </div>
                    <p class="when">Every 2 days</p>
                </div>
                    <div class="cards-ammount">0 cards</div>
            </div>
            <div class="level-item" onclick="displayLevel('levelThree')">
                <div class="level-info-container">
                    <div class="level-num-and-color">
                        <div class="level" style="background-color: rgb(21, 255, 0);"></div>

                    </div>
                    <p class="when">Every 4 days</p>
                </div>
                    <div class="cards-ammount">0 cards</div>
            </div>
            <div class="level-item" onclick="displayLevel('levelFour')">

            </div>

                    <div class="level-num-and-color">

                        <p class="level-num">Level 5</p>
                    </div>
                    <p class="when">Every 16 days</p>
                </div>
                    <div class="cards-ammount">0 cards</div>
            </div>
            <div class="level-item" onclick="displayLevel('levelSix')">
                <div class="level-info-container">
                    <div class="level-num-and-color">
                        <div class="level" style="background-color: rgb(0, 89, 255);"></div>
                        <p class="level-num">Level 6</p>
                    </div>
                    <p class="when">Every 32 days</p>
                </div>
                    <div class="cards-ammount">0 cards</div>
            </div>
            <div class="level-item" onclick="displayLevel('levelSeven')">
                <div class="level-info-container">
                    <div class="level-num-and-color">
                        <div class="level" style="background-color: rgb(183, 0, 255);"></div>
                        <p class="level-num">Level 7</p>
                    </div>
                    <p class="when">Every 64 days</p>
                </div>
                    <div class="cards-ammount">0 cards</div>
            </div>
            <div class="level-item" onclick="displayLevel('finishedCards')">
                <div class="level-info-container">
                    <div class="level-num-and-color">
                        <p class="level-num">Finished Cards</p>
                    </div>
                </div>
                    <div class="cards-ammount">0 cards</div>
            </div>
        </div>
<!-- Footer -->
        <div class="footer">
            <button id="today-test">Today Test</button>
        </div>
<!-- Card -->
        <div id="new-card-screen" class="outside">
            <div id="header-new-card">
                <button id="cancel">Cancel</button>
                <p id="side">Front</p>
                <button id="save-btn">Save</button>
            </div>
            
            <!-- Input area -->
            <div class="input-wrapper">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="front-content" contenteditable="true"></div>
                        </div>
                        <div class="flip-card-back">
                            <div class="back-content" contenteditable="true"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Btns -->
            <div class="footer">
                <button id="flip-btn">Flip</button>
            </div>
        </div>

<!-- Level screen -->
        <div id="level-screen" class="level-screen-hidden">
            <div id="header-level">
                <div id="level-num"></div>
            </div>
            <div class="cards-container">
                <div id="info"></div>
                <div id="cards-list"></div>
            </div>
            <div id="footer-level">
                <button id="back-to-topic-screen">Back</button>
            </div>

<!-- Card component -->
            <div id="current-card-screen" class="outside">
                <div id="current-card-header">
                    <button id="back-to-cards-list">Cancel</button>
                    <div id="current-card-side">Front</div>
                    <button id="delete-card">Delete</button>
                </div>

                <div class="input-wrapper">
                    <div class="flip-card">
                        <div id="current-card-flip-inner" class="flip-card-inner">
                            <div class="flip-card-front">
                                <div id="current-card-fr" class="front-content"></div>
                            </div>
                            <div class="flip-card-back">
                                <div id="current-card-back" class="back-content"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="current-card-footer">
                    <button id="flip-current-card">Flip</button>
                </div>
            </div>
        </div>
    </div>
<script src="./topic/topic-screen.js"></script>
