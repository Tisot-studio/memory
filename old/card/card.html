<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>
<body>
    <div class="new-card" hidden>
        <!-- Buttons -->
        <div class="header-btns">
            <button id="cancel">Cancel</button>
            <p id="side">Front</p>
            <button id="save-btn">Save</button>
        </div>
        
        <!-- Input area -->
        <div class="input-wrapper">
            <div class="flip-card">
                <div class="flip-card-inner main">
                  <div class="flip-card-front">
                    <div class="front-content" contenteditable="true">front</div>
                  </div>
                  <div class="flip-card-back">
                    <div class="back-content" contenteditable="true">back</div>
                  </div>
                </div>
            </div>
            <div class="flip-card sub">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <div class="front-content" contenteditable="true">front</div>
                  </div>
                  <div class="flip-card-back">
                    <div class="back-content" contenteditable="true">back</div>
                  </div>
                </div>
            </div>
        </div>

        <!-- Footer Btns -->
        <div class="footer-btns">
            <button id="flip-btn">Flip</button>
        </div>
    </div>
    <button id="add-new-btn">Add New</button>
</body>
<script src="card.js"></script>
</html>
