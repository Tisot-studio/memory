<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="basic.css">
        <link rel="stylesheet" href="start-screen.css">

        <!-- Safari PWA-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Memory App">
        <title>Memory App</title>
    </head>
    <body>
        <!-- Message for Desctop screens -->
        <div class="desctop-message">
            <p>Sorry, this app only for mobile.</p>
        </div>


        <!-- Form -->
        <div id="form-screen-container" class="outside">
            <div id="header-form">
                <button id="close-form-screen">Cancel</button>
                <button id="save-topic">Save</button>
            </div>
            <div id="form-container">
                <p>What are you going to learn?</p>
                <input type="text" id="topic-title">
            </div>
        </div>

        <!-- Start screen wrapper -->
        <div id="start-screen-container">
            <div id="header-start">
                <p>Your Topics</p>
            </div>
            <div id="topics-list"></div>

            <div id="footer">
                <button id="add-topic-btn">Add New</button>
            </div>
        </div>
    </body>
    <script src="start-screen.js"></script>
</html>
